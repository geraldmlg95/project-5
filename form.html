    <div class="container">
    <form class="cmxform" id="commentForm" method="get" action="">
        <fieldset>
          <legend>Please provide your name, email address (won't be published) and a comment</legend>
          <div class="form-group">
            <label for="cname">Name (required, at least 2 characters)</label>
            <input class="form-control" id="cname" name="name">
          </div>
          <div class="form-group">
            <label for="cemail">E-Mail (required)</label>
            <input class="form-control" id="cemail" name="email">
          </div>
          <div class="form-group">
            <label for="curl">URL (optional)</label>
            <input class="form-control" id="curl"+ name="url">
          </div>
          <div class="form-group">
            <label for="ccomment">Your comment (required)</label>
            <textarea class="form-control" id="ccomment" name="comment"></textarea>
          </div><br>
          <div class="form-group">
            <input class="form-control" class="submit" type="submit" value="Submit">
          </div>
        </fieldset>
      </form>
    </div>  



    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.5/jquery.validate.min.js"></script>
    <script>
        $(document).ready(function(){
            // $("basic-form")
            $("#commentForm").validate({

            rules: {
                name: {
                    required: true,
                    minlength: 3,
                    maxlength: 10
                    
                    },
                email: {
                    required: true,
                    email: true
                },
                url: {
                    required: true,
                    url: true
                },
                comment: {
                    required: true
                }

            },
            messages:  {
                name:  {
                    required: "please input",
                    minlength: "Username has to be more than 3 lettars",
                    maxlength: "Username has a max of 10 lettars"
                }


            }


        })
    })
